<div class="jumbotron">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>Login</h2>
      <form name="form" ng-submit="vm.logIn(params)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="params.name" required="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="params.pass" required="">
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" disabled="disabled">Login</button>
          <a ui-sref="signup" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
    </div>
    </div>

</div>
